<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Found Pet - LaserTags</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .content {
            padding: 30px;
        }
        
        .pet-info {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .pet-name {
            font-size: 2.5em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        
        .pet-message {
            font-size: 1.2em;
            color: #555;
            margin-top: 15px;
            font-style: italic;
        }
        
        .contact-section {
            margin-top: 25px;
        }
        
        .contact-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .contact-info {
            background: #fff;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .contact-info label {
            display: block;
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .contact-info .value {
            font-size: 1.3em;
            color: #2c3e50;
            font-weight: 600;
        }
        
        .call-button {
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: 600;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        
        .call-button:hover {
            transform: scale(1.05);
        }
        
        .call-button:active {
            transform: scale(0.95);
        }
        
        .email-button {
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #2196f3 0%, #1976d2 100%);
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: 600;
            margin-top: 10px;
            transition: transform 0.2s;
        }
        
        .email-button:hover {
            transform: scale(1.05);
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #999;
            font-size: 0.9em;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #ffebee;
            border: 2px solid #f44336;
            border-radius: 10px;
            padding: 20px;
            color: #c62828;
            text-align: center;
        }
        
        .paw-print {
            font-size: 3em;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üêæ Found Pet!</h1>
            <p>Thank you for scanning this tag</p>
        </div>
        
        <div class="content" id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading pet information...</p>
            </div>
        </div>
    </div>
    
    <script>
        // Get contact ID from URL path (e.g., /contact/1)
        const pathParts = window.location.pathname.split('/');
        const contactId = pathParts[pathParts.length - 1];
        
        // API endpoint
        const API_URL = 'http://localhost:3003'; // Change for production
        
        async function loadContactInfo() {
            try {
                const response = await fetch(`${API_URL}/getContact/${contactId}`);
                
                if (!response.ok) {
                    throw new Error('Contact not found');
                }
                
                const contact = await response.json();
                displayContact(contact);
                
            } catch (error) {
                displayError(error.message);
            }
        }
        
        function displayContact(contact) {
            const content = document.getElementById('content');
            
            content.innerHTML = `
                <div class="pet-info">
                    <div class="paw-print">üêæ</div>
                    <div class="pet-name">${contact.petname || 'PET'}</div>
                    <div class="pet-message">IF FOUND PLEASE CALL</div>
                </div>
                
                <div class="contact-section">
                    <h2>Contact Owner</h2>
                    
                    <div class="contact-info">
                        <label>Owner Name</label>
                        <div class="value">${contact.firstname} ${contact.lastname}</div>
                    </div>
                    
                    <div class="contact-info">
                        <label>Phone Number</label>
                        <div class="value">${contact.phone || 'Not available'}</div>
                    </div>
                    
                    ${contact.email ? `
                    <div class="contact-info">
                        <label>Email</label>
                        <div class="value">${contact.email}</div>
                    </div>
                    ` : ''}
                    
                    ${contact.phone ? `
                    <a href="tel:${contact.phone}" class="call-button">
                        üìû Call Owner Now
                    </a>
                    ` : ''}
                    
                    ${contact.email ? `
                    <a href="mailto:${contact.email}?subject=Found ${contact.petname}" class="email-button">
                        ‚úâÔ∏è Send Email
                    </a>
                    ` : ''}
                </div>
            `;
        }
        
        function displayError(message) {
            const content = document.getElementById('content');
            
            content.innerHTML = `
                <div class="error">
                    <div style="font-size: 3em; margin-bottom: 10px;">‚ö†Ô∏è</div>
                    <h3>Unable to Load Contact</h3>
                    <p style="margin-top: 10px;">${message}</p>
                    <p style="margin-top: 15px; font-size: 0.9em;">
                        Please try scanning the QR code again, or contact LaserTags support.
                    </p>
                </div>
            `;
        }
        
        // Load contact info on page load
        window.addEventListener('load', loadContactInfo);
    </script>
</body>
</html>
